<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="filmetric" class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Filmetric</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
  </head>
  <body ng-controller="MovieDisplayController as displayCtrl">
    <div id="movie-list-page">
      <div class="header">
        <a class="rt-logo" href="index.html"></a>
        <a class="nav-link" href="index.html">My List</a>
        <a class="nav-link" href="#" data-toggle="modal" data-target="#add-modal">Add to List</a>
        <a class="nav-link" href="http://filmetric.com/movies/browse">Discover</a>
      </div>
      <div id="list" class="clearfix">
        <h2 class="page-title">My List</h2>
        <add-movie-form></add-movie-form>
        <div class="movie" ng-repeat="m in displayCtrl.movies">
          <a href="{{m.rt_link}}"><img alt="poster" class="poster-thumbnail" ng-src="{{m.poster_link}}"></a>
          <div class="info-box">
            <ul>
              <li><img alt="critic image" class="{{displayCtrl.isGoodImg(m.critics_score)}}" src="{{displayCtrl.criticsImg(m.critics_score)}}"> {{m.critics_score}}%</li>
              <li><img alt="audience image" class="{{displayCtrl.isGoodImg(m.audience_score)}}" src="{{displayCtrl.audienceImg(m.audience_score)}}"> {{m.audience_score}}%</li>
              <li>Filmetric: <span class="{{displayCtrl.calcQuality(m)}}">{{m.filmetric}}</span></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
  </body>
</html>
