<div class="clearfix movie-display">
  <div class="info">
    <a class='back-link' href='#/wish-list'>back to list</a>
    <aside class="poster-aside">
      <img class="poster" ng-src="{{movieCtrl.movie.poster_link}}">
    </aside>
    <h3>Info</h3>
    <ul>
      <li>Critics Score: {{movieCtrl.movie.critics_score}}</li>
      <li>Audience Score: {{movieCtrl.movie.audience_score}}</li>
      <li>Filmetric: <span class="{{listCtrl.calcQuality(movieCtrl.movie)}}">{{movieCtrl.movie.filmetric}}</span></li>
      <li>Director: {{movieCtrl.movie.directors[0]}}</li>
    </ul>
    <h3>Actors</h3>
    <ul>
      <li ng-repeat="actor in movieCtrl.movie.actors">{{actor}}</li>
    </ul>
    <h3>Genres</h3>
    <ul>
      <li ng-repeat="genre in movieCtrl.movie.genres">{{genre}}</li>
    </ul>
    <br><br>
  </div>
</div>
