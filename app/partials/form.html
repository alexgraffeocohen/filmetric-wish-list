<div id="form-container">
  <form name="addMovie" ng-show="listCtrl.showForm" ng-controller="MovieFormCtrl as formCtrl" ng-submit="formCtrl.addToList(addMovie, displayCtrl.movies)">
    <label for="title">Title:</label>
    <input type="text" id="title" ng-model="formCtrl.movie.title">
    <br><br>

    <!--<movie-preview></movie-preview>-->
    <button type="submit" class="btn btn-primary" id="save-movie-btn">Save Movie</button>
    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
  </form>
</div>
